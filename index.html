<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img  :src="slides[currentSlide].image" :alt="slides[currentSlide].title" />
                    <div class="text">
                        <h3>{{slides[currentSlide].title}}</h3>
                        <p>
                            {{slides[currentSlide].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="showNext" class="prev"></div>
                    <div @click="showPrev" class="next"></div>
                    <div v-for="(slide, index) in slides" class="thumb active" :class="currentSlide === index ? `active` : ``" @click="showSlide(index)">
                        <img :src="slide.image" :alt="slide.title"/>
                    </div>
                    <!-- <div class="thumb">
                        <img :src="slides[1].image" alt="Svizzera" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.jpg" alt="Gran Bretagna" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.jpg" alt="Germania" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.jpg" alt="Paradise" />
                    </div>-->
                </div> 

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
